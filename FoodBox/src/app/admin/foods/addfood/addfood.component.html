<h1>Add Food Admin</h1>

<form #recievedFood="ngForm">
  <label for="name">Name</label>
  <input
    type="text"
    class="form-control"
    id="name"
    placeholder="Food Name"
    [(ngModel)]="food.name"
    name="name"
  />

  <label for="description">Description</label>
  <input
    type="text"
    class="form-control"
    id="description"
    placeholder="Description"
    name="description"
    [(ngModel)]="food.description"
  />

  <label for="price">Price</label>
  <input
    type="number"
    class="form-control"
    id="price"
    placeholder="price"
    name="price"
    [(ngModel)]="food.price"
  />

  <br />
  <input type="file" (change)="onFileChanged($event)" />
  <img [src]="imgURL" height="200" width="200" *ngIf="imgURL" />

  <br />
  <button type="button" class="btn btn-success" (click)="saveFood()">
    Save Food
  </button>
</form>
