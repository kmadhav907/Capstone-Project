<h2 style="margin: 5px">Your Cart Items are:</h2>

<main>
  <div class="container">
    <!--Section: Block Content-->
    <section class="mt-5 mb-4">
      <!--Grid row-->
      <div class="row">
        <!--Grid column-->
        <div class="col-lg-8">
          <!-- Card -->
          <div class="card wish-list mb-4">
            <div class="card-body">
              <h5 class="mb-4">
                Cart (<span th:text="${cartCount}">{{ cartItems.length }}</span>
                items)
              </h5>

              <div class="row mb-4" *ngFor="let food of cartItems">
                <div class="col-md-5 col-lg-3 col-xl-3">
                  <div class="mb-3 mb-md-0">
                    <img
                      class="img-fluid w-100"
                      img
                      src="{{ food.retrievedImage }}"
                      alt="Sample"
                    />
                  </div>
                </div>
                <div class="col-md-7 col-lg-9 col-xl-9">
                  <div>
                    <div class="d-flex justify-content-between">
                      <div>
                        <h5 th:text="${item.name}">{{ food.name }}</h5>
                      </div>
                    </div>
                    <div
                      class="mt-5 d-flex justify-content-between align-items-center"
                    >
                      <div>
                        <a
                          type="button"
                          class="btn btn-primary small text-uppercase mr-3"
                          style="color: white"
                          (click)="deleteItem(food.id)"
                          ><i class="fas fa-trash-alt mr-1"></i> Remove item
                        </a>
                      </div>
                      <p class="mb-0">
                        <span
                          ><strong
                            >₹<span>{{ food.price }}</span></strong
                          ></span
                        >
                      </p>
                    </div>
                  </div>
                </div>
              </div>
              <hr class="mb-4" />

              <p class="text-primary mb-0">
                <i class="fas fa-info-circle mr-1"></i> Do not delay the
                purchase, adding items to your cart does not mean booking them.
              </p>
            </div>
          </div>
        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-lg-4">
          <!-- Card -->
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="mb-3">The total amount</h5>

              <ul class="list-group list-group-flush">
                <li
                  class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0"
                >
                  Amount Payable
                  <span
                    >₹<span>{{ totalSumToBePayed }}</span></span
                  >
                </li>
              </ul>

              <a
                href="/checkout"
                class="btn btn-primary btn-block waves-effect waves-light"
                style="color: white"
                >go to checkout</a
              >
            </div>
          </div>
        </div>
        <!--Grid column-->
      </div>
      <!--Grid row-->
    </section>
    <!--Section: Block Content-->
  </div>
</main>
